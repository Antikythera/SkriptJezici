<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
  </head>
  <script type="text/javascript">
    window.onload = function () {
      var a = 1;
      var b = 1;
      var c;
      var output = [];

      output.push(0, a, b);

      for(i=1; i<200; i++) {
        c = a + b;
        output.push(c);
        a = b;
        b = c;
      }

      console.log(output);
      output = output.join("<br>");
      document.getElementById("fib").innerHTML = output;
    }
  </script>
  <body>

    <div id="fib">

    </div>

  </body>
</html>
